    <link rel="stylesheet" href="https://cdn.jsdelivr.net/emojione/2.2.6/assets/css/emojione.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="/" class="brand-logo right">ChatGo</a>
            </div>
        </nav>
    </header>
    <main id="app">

            <div class="row" id="mainRow">
                <div class="col s2 left">
                    <div class="roomHolder">
                        <div v-for="room in rooms" class="row innerCard">
                            <div class="card">
                                <div class="card-content roomlist joinBtn">
                                    <span class="card-title">#{{room.name}}</span>
                                    <!--<button class="waves-effect waves-light right btn joinBtn">
                                        <i class="material-icons right">input</i>
                                        Join
                                    </button>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s10 right" v-if="joinedRoom">
                    <div class="card horizontal">
                        <div class="roomTop">
                            <span class="card-title" id="roomTitle">#{{selectedRoom.name}}</span>
                        </div>
                        <div id="chat-messages" class="card-content" v-html="chatContent">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div v-if="joinedRoom">
                    <div class="input-field col s5 offset-s2">
                        <input type="text" v-model="newMsg" @keyup.enter="send">
                    </div>
                    <div class ="input-field col s2 closeBtn">
                        <button class="waves-effect waves-light btn" @click="send">
                            <i class="material-icons right">chat</i>
                            Send
                        </button>
                    </div>
                    <div class ="input-field col s2">
                        <button class="waves-effect waves-light btn" @click="leaveRoom">
                            <i class="material-icons right">clear</i>
                            Leave
                        </button>
                    </div>
                </div>
            </div>
            <div class="row" v-if="!joinedRoom">
                <div class="input-field col s2">
                    <input type="text" v-model.trim="cRoomName" placeholder="Room Name" @keyup.enter="createRoom()">
                </div>
                <div class="input-field col s2 closeBtn">
                    <button class="waves-effect waves-light btn" @click="createRoom()">
                        <i class="material-icons right">add_circle_outline</i>
                        Create
                    </button>
                </div>
                <div class="input-field col s2">
                    <button class="waves-effect waves-light btn" @click="refreshList()">
                        <i class="material-icons right">cached</i>
                        Refresh
                    </button>
                </div>
            </div>
            <!--
            <div class="col s2 m2 right" id="profileCard">

        </div>
        <div class="row" v-if="!joined">
            <div class="input-field col s2">
                <input type="text" v-model.trim="username" placeholder="Username" @keyup.enter="join">
            </div>
            <div class="input-field col s2">
                <button class="waves-effect waves-light btn" @click="join()">
                    <i class="material-icons right">done</i>
                    Join
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col s6">
                <h5>Logs</h5>
                <div class="card horizontal">
                    <div id="logs" class="card-content white-text" v-html="logs">
                    </div>
                </div>
            </div>
        </div>

        <div class="row" v-if="joined">
